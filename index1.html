<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Tabsy</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.ico">
</head>

<body>
  <div class="maindiv">


  <div class="topbar">
    <img src="favicon.ico" alt="img-logo">
    <h2 class="heading">Tabsy</h2>

  </div>

  <div class="sidebar">
    <div class="">
      <a href="index1.html"><img class="taskimg pins"  src="task.png" alt="task-img"></a>
      <p >Tasks</p>

    </div>

    <div class="">
      <a href="indexnotes.html"><img class="noteimg pins"   src="notes.png" alt="notes-img"></a>
      <p  >Notes</p>
    </div>

    <div class="">
      <a href="indexsearch.html"><img class="searchimg pins"   src="search-engine.png" alt="searchengine-img"></a>
      <p >Search</p>

    </div>


    <div class="">
      <a href="indexbored.html"><img class="boreimg pins"   src="bored.png" alt="bore-img"></a>
      <p>Bored ?</p>

    </div>
    </div>



  <div class="mainbar">
    <button type="button" class="btn">Add</button>
    <form class="" action="index.html" method="post">
      <input type="text" class="writetask" placeholder="What's on your list today?">
    </form>

    <h2 id="tasks">Tasks</h2>
    <h2 id="completed">Completed</h2>

    <div class="taskbox">

    </div>
    <div class="completedbox">

    </div>

    <button type="button" class="clearbtn">clear</button>
    <h2 class="tasksleft">Tasks left</h2>


  </div>

  <div class="rightbar">

    <button class="button5" type="button" >Focus</button>
    <button class="button6" type="button" >Relax</button>
  <div id="container">
    <div id="timer">
      <div id="time">
        <span id="minutes">25</span>
        <span id="colon">:</span>
        <span id="seconds">00</span>
      </div>
      <div id="filler"></div>
    </div>
  </div>
    <button class="button7" type="button" >Start</button>
    <button class="button8" type="reset" >Reset</button>


  </div>

    </div>

</body>

</html>
